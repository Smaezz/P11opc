swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: 1.0.0
  termsOfService: http://swagger.io/terms/
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/accounts:
    get:
      tags:
        - Transaction Module
      summary: User's Account Transactions
      description: List user's account transactions
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
      responses:
        '200':
          description: Transactions retrieved successully
          schema:
            $ref: '#/definitions/ApiAccountsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
      security:
        - Bearer: []
  /user/accounts/{accountId}:
    get:
      tags:
        - Transaction Module
      summary: User's Account Transactions
      description: List user's account transactions
      parameters:
        - in: path
          name: accountId
          description: account ID
          type: string
          required: true
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
      responses:
        '200':
          description: Transactions retrieved successully
          schema:
            $ref: '#/definitions/ApiTransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
      security:
        - Bearer: []
  /user/informations/{transactionId}:
    put:
      tags:
        - Transaction Module
      summary: update transaction's category
      description: delete or update transaction's category
      parameters:
        - in: path
          name: transactionId
          description: transaction Id
          type: string
          required: true
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
        - in: body
          name: body
          description: Payload for update transaction category
          required: true
          schema:
            $ref: '#/definitions/CategoryPayload'
      produces:
        - application/json
      responses:
        '200':
          description: Update category retrieved successully
          schema:
            $ref: '#/definitions/ApiCategoryResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
      security:
        - Bearer: []
    delete:
      tags:
        - Transaction Module
      summary: delete transaction's notes
      description: delete or update transaction's notes
      parameters:
        - in: path
          name: transactionId
          description: transaction Id
          type: string
          required: true
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: delete Notes successfully
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
      security:
        - Bearer: []
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Account:
    type: object
    properties:
      AccountId:
        type: string
        example: dlfkjsd4656LSJFKLS
      description:
        type: string
        example: Argent Bank Checking
      amount:
        type: string
        example: $48.000
      balance:
        type: string
        example: Available balance
  ApiAccountsResponse:
    type: object
    properties:
      status:
        type: integer
        example: 200
      message:
        type: string
        example: Accounts retrieved successfully
      body:
        type: array
        items:
          $ref: '#/definitions/Account'
  Transaction:
    type: object
    properties:
      transactionId:
        type: string
        example: dlfkjsd4656LSJFKLS
      date:
        type: string
        example: June 20th, 2020
      description:
        type: string
        example: Golden Sun Bakery
      amount:
        type: string
        example: $5.00
      balance:
        type: string
        example: $2082.79
      transactionType:
        type: string
        example: Electronic
      category:
        type: string
        example: Food
      notes:
        type: string
        example: string
  ApiTransactionsResponse:
    type: object
    properties:
      status:
        type: integer
        example: 200
      message:
        type: string
        example: Account transactions retrieved successfully
      body:
        type: array
        items:
          $ref: '#/definitions/Transaction'
  CategoryPayload:
    type: object
    properties:
      notes:
        type: string
      category:
        type: string
        example: Food
  ApiCategoryResponse:
    type: object
    properties:
      status:
        type: integer
        example: 200
      message:
        type: string
        example: transaction category updated successfully
      body:
        $ref: '#/definitions/Transaction'
  NotesPayload:
    type: object
    properties:
      transactionId:
        type: string
      Notes:
        type: string
        example: Ceci est une nouvelle note modifi√©e...
  ApiNotesResponse:
    type: object
    properties:
      status:
        type: integer
        example: 200
      message:
        type: string
        example: transaction Notes updated successfully
      body:
        $ref: '#/definitions/Transaction'
