swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/accounts:
    get:
      security:
        - Bearer: []
      tags:
        - Accounts Module
      summary: Login
      description: API for get to Accounts of user
      parameters:
        - in: body
          name: body
          description: 
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Get Accounts Successfully           
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/transactions/:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      description: API for Transaction
      parameters:
        - in: body
          name: body
          description: See to transactions
          required: true   
      produces:
        - application/json
      responses:
        '200':
          description: Return Transaction Successfully
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/transactions/item{id}:
    put:
      security:
        - Bearer: []
      tags: 
        - Transaction item update        
      description: API for up date Transaction
      parameters:
        - in: body
          name: body
          description: Update transactions
          required: true   
      produces:
        - application/json
      responses:
        '200':
          description: Transaction retrieved Successfully
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    delete:
      security:
        - Bearer: []
      tags:
        - Delete Transaction
      summary: Transactions Profile API
      description: API for delete transactions
      parameters:
        - in: body
          name: body
          description: Delete details transactions
          required: true 
      produces:
        - application/json
      responses:
        '200':
          description: Transaction delete successully
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
